<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Juego de la Viborita</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <h1>Juego de la Viborita</h1>
            <canvas id="gameCanvas"></canvas>
            <p id="score">Puntuación: 0</p>
            <button id="startButton">Iniciar Juego</button>
            <!-- Controles para móviles -->
            <div class="controls">
                <button id="upButton">⬆️</button>
                <button id="leftButton">⬅️</button>
                <button id="rightButton">➡️</button>
                <button id="downButton">⬇️</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
